<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>figma-example</title>
</head>
<body>
    <header id="header">
        <span id="header-logo">writings.dev</span>
        <div id="header-container">
            <span>categories</span>
            <span>articles</span>
            <span>about</span>
        </div>
    </header>
    <div id="page-header">
        <img id="logo" src="../assets/Logo.png" />
        <h1>Writings for Developers</h1>
        <h2>Curated collection of articles for busy developers</h2>
    </div>
    <hr></hr>
    <div id="category-listing">
        <div id="category-icons">
            <img id="grid" class="category-icon" src="../assets/Grid Icon.png" />
            <img id="list" class="category-icon" src="../assets/List Icon.png" />
        </div>
        <div id="category-container">
            <span id="first-category">JavaScript</span>
            <span>DevOps</span>
            <span>Cloud</span>
            <span>Terraform</span>
            <span>Architecture</span>
            <span>Scalability</span>
            <span>Explainers</span>
        </div>
    </div>
    <div id="article-container">
        <div id="article-card">
            <img id="article-img" alt="placeholderImg" src="../assets/whale.jpg" />
            <h3 id="article-title">placeholder title</h3>
            <p id="article-description">placeholder description</p>
            <div id="article-footer">
                <span id="article-date">June 24, 2022</span>
                <p id="dot">â€¢<p>
                <span id="article-company">DevOps</span>
            </div>
        </div>
    </div>
    <div id="pagination">
    </div>
    <footer id="footer">
    </footer>
    <script src="index.js"></script>
</body>
</html>
